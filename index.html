<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto trade count</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="h2 text-center mb-4">Crypto trade count</h1>
    <div class="row justify-content-center">
      <div class="col-md-4 mt-4" id="app">
        Price: {{ price }}
        <form id="form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" v-model="nominal.amount" v-on:input="onNominalInput()">
            <div class="input-group-append">
              <select class="custom-select input-group-text" v-model="nominal.currency" v-on:change="getLastPrice(onNominalInput)">
                <option v-for="currency in currencies" v-bind:value="currency" v-if="currency.type === 'crypto'">
                  {{ currency.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <select class="custom-select input-group-text" v-model="limit.currency" v-on:change="getLastPrice(onLimitInput)">
                <option v-for="currency in currencies" v-bind:value="currency" v-if="currency.type === 'fiat'">
                  {{ currency.name }}
                </option>
              </select>
            </div>
            <input type="text" class="form-control" v-model="limit.amount" v-on:input="onLimitInput()">
          </div>
          <a href="#" class="btn btn-primary btn-block" v-if="nominal.currency === 'BTC' && nominal.amount">Buy</a>
          <div class="alert alert-secondary" v-if="nominal.currency === 'ETH'">{{ ethWallet }}</div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.2.2/big.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
